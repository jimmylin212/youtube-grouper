<html>
  <head>
    {% block share_head %}{% endblock %}
    <style>
    .videowrapper {
        float: none;
        clear: both;
        width: 100%;
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 25px;
        height: 0;
    }
    .videowrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
    }
    </style>
  </head>
  <body>
    {% block share_menu %}{% endblock %}
    <div class="container" style="padding-top:70px;">
      <div class="raw">
        <div class="col-md-4 col-md-offset-6" style="float:right;">
          <form method="post" action="">{% csrf_token %}
            <div style="float:right;">
              <button class="btn btn-default" type="submit" value="RemoveWatched" name="form_action" disabled="disabled">Remove Watched</button>
              <button class="btn btn-default" type="submit" value="RemoveAll" name="form_action">Remove All</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="raw">
        <div class="col-md-12">
          <div class="videowrapper">
            <iframe src="https://www.youtube.com/embed/videoseries?list={{playlist_id}}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
<html>
