<html>
  <head>
    {% block share_head %}{% endblock %}
    <style>
    .videowrapper {
        float: none;
        clear: both;
        width: 100%;
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 25px;
        height: 0;
    }
    .videowrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
    }
    </style>
  </head>
  <body>
    {% block share_menu %}{% endblock %}
    <div class="container"  style="padding-top:70px;">
      <div class="raw">
        <div class="col-md-12">
          <div class="videowrapper">
            <iframe src="https://www.youtube.com/embed/{{video_id}}" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
<html>
